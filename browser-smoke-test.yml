config:
  plugins:
    publish-metrics:
    - type: 'open-telemetry'
      serviceName: 'artillery_poc'
      # Set attributes for all resources (metrics and traces):
      resourceAttributes:
        custom-attribute: 'smoketest'
      metrics:
        endpoint: 'http://100.24.113.139:14269/metrics'
      traces:
        endpoint: 'http://100.24.113.139:4318/v1/traces'
  target: "https://www.artillery.io"
  payload:
    - path: ./pages.csv
      fields:
        - "url"
        - "title"
      loadAll: true
      name: pageChecks
  engines:
    playwright: {}
  processor: ./flows.js
scenarios:
  - name: smoke_test_page
    engine: playwright
    flowFunction: checkPage
