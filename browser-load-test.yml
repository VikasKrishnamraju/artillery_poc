config:
  plugins:
    publish-metrics:
    - type: 'open-telemetry'
      serviceName: 'artillery-test'
      # Set attributes for all resources (metrics and traces):
      resourceAttributes:
        custom-attribute: 'loadtest'
      metrics:
        endpoint: 'http://54.160.208.70:4318/metrics'
      traces:
        endpoint: 'http://54.160.208.70:4318/v1/traces'
  target: "https://www.artillery.io"
  phases:
    - arrivalRate: 1
      duration: 10
  engines:
    playwright:
      trace: true
  processor: ./flows.js
scenarios:
  - name: "check_out_core_concepts_scenario"
    engine: playwright
    flowFunction: "checkOutArtilleryCoreConceptsFlow"
