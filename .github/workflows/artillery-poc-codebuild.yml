name: Artillery-Fargate-AWS-CodeBuild

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to check out"
        type: string
        required: true
        default: 'main'
      artillery_yml:
        description: "Artillery YML file"
        type: string
        required: true
        default: '<filename.yml>'

permissions:
  id-token: write
  contents: read

jobs:
  artillery:
    runs-on: codebuild-artillery-performance-qa-${{ github.run_id }}-${{ github.run_attempt }}

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        env:
          SHOW_STACK_TRACE: true # in case there are issues, this can help with debugging
        with:
          aws-region: us-east-1
          role-to-assume: ${{ secrets.ARTILLERY_ROLE_ARN }} # arn of the role created in AWS, should be kept in GitHub Secrets
          role-session-name: OIDCSession
        
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          # The branch, tag or SHA to checkout. When checking out the repository that
          # triggered a workflow, this defaults to the reference or SHA for that event.
          # Otherwise, uses the default branch.
          ref: '${{ inputs.branch }}'

      - name: Run Fargate Test
        uses: artilleryio/action-cli@v1
        timeout-minutes: 15 # best practice: adding timeout in case something goes wrong with the test, so that GitHub Action wonâ€™t run for the default 6h
        with:
          command: run-fargate --region us-east-1 --count 1 --cpu 1024 --memory 2048 ./${{ inputs.artillery_yml }} --record --key ${{ secrets.ARTILLERY_RESULTS_KEY }}
