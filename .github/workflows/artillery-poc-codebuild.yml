name: Artillery-Fargate-AWS-CodeBuild

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  artillery:
    runs-on: codebuild-github-actions-runner-${{ github.run_id }}-${{ github.run_attempt }}

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        env:
          SHOW_STACK_TRACE: true # in case there are issues, this can help with debugging
        with:
          aws-region: us-east-1
          role-to-assume: ${{ secrets.ARTILLERY_ROLE_ARN }} # arn of the role created in AWS, should be kept in GitHub Secrets
          role-session-name: OIDCSession
        
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run Fargate Test
        uses: artilleryio/action-cli@v1
        timeout-minutes: 15 # best practice: adding timeout in case something goes wrong with the test, so that GitHub Action wonâ€™t run for the default 6h
        with:
          command: run-fargate --region us-east-1 --count 1 --cpu 1024 --memory 2048 --cluster 'artillery-poc-new' --security-group-ids 'sg-0d6854658d8258aee' --subnet-ids 'subnet-03a3d1240099115a8' ./browser-load-test.yml
